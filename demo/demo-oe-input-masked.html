<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>oe-input-masked demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles'; 
        import '@polymer/iron-demo-helpers/demo-snippet'; 
        import '@polymer/polymer/lib/elements/dom-bind';
        import '@polymer/polymer/lib/elements/custom-style'; 
        import '@polymer/iron-icon/iron-icon'; 
        import '@polymer/iron-icons/iron-icons';
    </script>

    <script type="module" src="../oe-input-masked.js"></script>
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Inputs can have sequence of numbers which can be hidden</h3>
        <demo-snippet>
            <template>
                <oe-input-masked label="Pattern [\d]{4}" mask-pattern="[\d]{4}" mask-pattern-flag="g"></oe-input-masked>
            </template>
        </demo-snippet>
    </div>


    <div class="vertical-section-container centered">
        <h3>Inputs can hide every character typed</h3>
        <demo-snippet>
            <template>
                <oe-input-masked label="Pattern .*" mask-pattern=".*" mask-pattern-flag="g" mask-char="*"></oe-input-masked>
            </template>
        </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
        <h3>Inputs can append specified number of masking char after blur</h3>
        <demo-snippet>
            <template>
                <oe-input-masked value="s3cr3t" label="append-char-length=20" mask-pattern=".*" mask-pattern-flag="g" mask-char="*" append-char-length=20></oe-input-masked>
            </template>
        </demo-snippet>
    </div>


</body>

</html>
